name: React / React Native CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Try React Build (if applicable)
        run: |
          if [ -f "package.json" ] && grep -q '"build"' package.json; then
            echo "ğŸ§± Building React project..."
            npm run build || echo "âš ï¸ React build failed or not applicable."
          else
            echo "â„¹ï¸ No React build script found."
          fi

      - name: ğŸ“¤ Upload React Build (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build
        if: success() && hashFiles('build/**') != ''

      - name: ğŸ“¤ Upload APK (if present)
        uses: actions/upload-artifact@v4
        with:
          name: react-native-apk
          path: '**/*.apk'
        if: success() && hashFiles('**/*.apk') != ''
