name: React Native Android CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install npm dependencies
      run: npm install

    - name: Set version info
      id: version
      run: |
        VERSION=$(git describe --tags --always --dirty)
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Locate and zip APK (if exists)
      run: |
        mkdir -p artifacts
        APK_FILES=$(find android -name "*.apk" || true)
        if [ -z "$APK_FILES" ]; then
          echo "No APK found, skipping zip."
          exit 0
        fi
        for apk in $APK_FILES; do
          cp "$apk" artifacts/
        done
        cd artifacts
        ZIP_NAME="react-native-apk-${{ steps.version.outputs.version }}.zip"
        zip -r "$ZIP_NAME" ./*.apk
        echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"

    - name: Upload APK artifact (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ZIP_NAME }}
        path: artifacts/${{ env.ZIP_NAME }}
      if: success() && env.ZIP_NAME != ''
